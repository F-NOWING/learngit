<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://cdn.bootcss.com/jquery/3.4.1/jquery.js"></script>
    <link rel="stylesheet" href="css/js5.css">
    <title>登录</title>
</head>
<body>
    <div class="message-box">
        <div class="form">
            <div class="form-title">后台登陆</div>
            <div class="form-user">
                <img src="image/user.png">
                <input type="text" maxlength="11" placeholder="用户名" class="user-name">
            </div>
            <div class="form-pwd">
                <img src="image/lock.png">
                <input type="password" placeholder="密码" class="pwd">
            </div>
            <div class="form-message"></div>
            <button type="button" id="submit">登&emsp;录</button>
        </div>
    </div>
    <script src="js5.js"></script>
</body>
</html>
