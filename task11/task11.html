<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/demo1.css">
    <title>登录</title>
</head>
<body>
    <header>
        <span class="close">关闭</span>
        <span class="large">登录</span>
        <span class="register">注册</span>
    </header>
    <main>
        <div class="numbers">
            <img src="image/iphone.png" alt="number">
            <label>
                <input type="text" maxlength="11" placeholder="请输入手机号">
            </label>
        </div>
        <div class="passwords">
            <img src="image/locked.png" alt="password">
            <label>
                <input type="password" maxlength="20" placeholder="请输入密码">
            </label>
        </div>
    </main>
    <footer>
        <div class="login large">登&emsp;陆</div>
        <a href="#1">忘记密码？</a>
    </footer>
</body>
</html>
