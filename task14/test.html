<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/test.css">
    <style>
        .container {
            height: 200px;
            background-color: tan;
        }
        .col-md-4 {
            height: 50px;
            background-color: teal;
        }
    </style>
    <title>轮播图</title>
</head>
<body>
    <div class="mycarousel">
        <input type="radio" name="carousel" id="a1" checked>
        <input type="radio" name="carousel" id="a2">
        <input type="radio" name="carousel" id="a3">
        <div class="carousel-inner">
            <div class="carousel-item img1">
                <img src="image14/15.png" class="w-100 d-block">
            </div>
            <div class="carousel-item img2">
                <img src="image14/16.png" class="w-100 d-block">
            </div>
            <div class="carousel-item img3">
                <img src="image14/18.png" class="w-100 d-block">
            </div>
        </div>
        <div class="carousel-choose-dot">
            <label for="a1"><span class="dot b1"></span></label>
            <label for="a2"><span class="dot b2"></span></label>
            <label for="a3"><span class="dot b3"></span></label>
        </div>
        <div class="carousel-pre">
            <label for="a1"></label>
            <label for="a2"></label>
            <label for="a3"></label>
        </div>
        <div class="carousel-next">
            <label for="a1"></label>
            <label for="a2"></label>
            <label for="a3"></label>
        </div>
    </div>

    <div class="tops">
        <div class="container">
            <div class="row contacts">
                <div class="col">
                    <span class="services">客服热线：010-594-78634</span>
                </div>
                <div class="col social-contact">
                    <span class="register1">
                        <img src="image/weixin.png">
                        <img src="image/qq.png">
                        <img src="image/weibo.png">
                    </span>
                    <span class="col register2">
                            <button type="button">登录</button>
                            <button type="button">注册</button>
                    </span>
                </div>
            </div>
        </div>
    </div>
    <div class="container"> 
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="#">
                <img src="image/logo.png" alt="技能树logo" class="logo">
            </a>
            <input type="checkbox" id="hidden-link">
            
              <button class="navbar-toggler" type="button">
                 <label for="hidden-link">
                    <span><img src="image/list.png" alt=""></span>
                 </label>
              </button>
            
            <div class="mycollapse navbar-collapse">
              <ul class="navbar-nav mt-2 ml-auto">
                <li class="nav-item active">
                  <a class="nav-link" href="#">主页</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="profession.html">职业</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="company.html">推荐</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#about">关于</a>
                </li>
              </ul>
            </div>
        </nav>
    </div>


    <div>
        <input type="radio" name="carousel" id="a1" checked>
        <input type="radio" name="carousel" id="a2">
        <input type="radio" name="carousel" id="a3">
        <div class="carousel-img">
            <img src="image14/15.png">
            <img src="image14/16.png">
            <img src="image14/18.png">
        </div>
        <div class="carousel-pre">
          <label for="a1"></label>
          <label for="a2"></label>
          <label for="a3"></label>
        </div>
        <div class="carousel-next">
            <label for="a1"></label>
            <label for="a2"></label>
            <label for="a3"></label>
        </div>
        <div class="carousel-choose-dot">
          <label for="a1"><span class="dot b1"></span></label>
          <label for="a2"><span class="dot b2"></span></label>
          <label for="a3"><span class="dot b3"></span></label>
        </div>
    </div>


    <div class="container">
        <div class="row">
            <div class="col-md-4">1</div>
            <div class="col-md-4">2</div>
            <div class="col-md-4">3</div>
        </div>
    </div>
</body>
</html>
