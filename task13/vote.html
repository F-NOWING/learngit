<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="css/vote.css">
    <title>vote</title>
</head>
<body>
    <header>
        <img src="image/item.png" class="header-items">
        <span class="header-vote">投票</span>

    <main>

            </audio>
        </div>
        <img src="image/down.png" class="down">
        <div class="main-rule">点击得票数最多人的头像</div>
        <div class="main-identity">
            <div class="main-row">
