<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="vote.css">
    <title>vote</title>
</head>
<body>
    <header>
        <img src="image/item.png" class="items">
        <span class="vote">投票</span>
        <img src="image/close.png" class="closes">
    </header>
    <div class="news">
        <span>发言讨论结束，请大家投票</span>
        <img src="image/4.png" class="play">
     <!--为了节约资源，测试用播放音频-->
        <audio src="audio/财富自由.mp3" controls="controls" class="audio">
        </audio>
    </div>
    <img src="image/down.png" class="down">
    <div class="rule">点击得票数最多人的头像</div>
    <div class="identity">
        <div class="row">
            <div class="father">
                <div class="profession">
                    <p class="type">水民</p>
                    <p class="num">1号</p>
                </div>
                <div class="hidden">
                    <img src="image/sprites.png">
                </div>
            </div>
            <div class="father">
                <div class="profession">
                    <p class="type">水民</p>
                    <p class="num">2号</p>
                </div>
                <div class="hidden">
                    <img src="image/sprites.png">
                </div>
            </div>
            <div class="father">
                <div class="profession">
                    <p class="type">警察</p>
                    <p class="num">3号</p>
                </div>
                <div class="hidden">
                    <img src="image/sprites.png">
                </div>
            </div>
        </div>
        <div class="row">
                <div class="father">
                    <div class="profession">
                        <p class="type">法官</p>
                        <p class="num">4号</p>
                    </div>
                    <div class="hidden">
                        <img src="image/sprites.png">
                    </div>
                </div>
                <div class="father">
                    <div class="profession">
                        <p class="type">狙击手</p>
                        <p class="num">5号</p>
                    </div>
                    <div class="hidden">
                        <img src="image/sprites.png">
                    </div>
                </div>
                <div class="father">
                    <div class="profession">
                        <p class="type">医生</p>
                        <p class="num">6号</p>
                    </div>
                    <div class="hidden">
                        <img src="image/sprites.png">
                    </div>
                </div>
        </div>
        <div class="row">
                <div class="father">
                    <div class="profession">
                        <p class="type">杀手</p>
                        <p class="num">7号</p>
                    </div>
                    <div class="hidden">
                        <img src="image/sprites.png">
                    </div>
                </div>
                <div class="father">
                    <div class="profession">
                        <p class="type">水民</p>
                        <p class="num">8号</p>
                    </div>
                    <div class="hidden">
                        <img src="image/sprites.png">
                    </div>
                </div>
                <div class="father">
                    <div class="profession">
                        <p class="type">水民</p>
                        <p class="num">9号</p>
                    </div>
                    <div class="hidden">
                        <img src="image/sprites.png">
                    </div>
                </div>
        </div>
        <div class="row">
                <div class="father">
                    <div class="profession">
                        <p class="type">水民</p>
                        <p class="num">10号</p>
                    </div>
                    <div class="hidden">
                        <img src="image/sprites.png">
                    </div>
                </div>
                <div class="father">
                    <div class="profession">
                        <p class="type">杀手</p>
                        <p class="num">11号</p>
                    </div>
                    <div class="hidden">
                        <img src="image/sprites.png">
                    </div>
                </div>
                <div class="father">
                    <div class="profession">
                        <p class="type">水民</p>
                        <p class="num">12号</p>
                    </div>
                    <div class="hidden">
                        <img src="image/sprites.png">
                    </div>
                </div>
        </div>
    </div>   
    <footer>
        <a href="result.html">
            <button>投死</button>
        </a>
    </footer>
</body>
</html>
